{% extends 'base.html' %}

{% block content %}
  <h1>TP Compiladores</h1>
  <div class="well well-lg">
    <form class="form-horizontal" method="post">
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
          <label for="inputGrammar">BNF</label>
          <textarea name="bnf" class="form-control" rows="8" id="inputGrammar" required></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <label for="inputEOF" class="col-sm-2 control-label">EOF</label>
          <div class="col-sm-3">
            <input name="eof" type="text" class="form-control" id="inputEOF" value="$" required>
          </div>
          <label for="inputEpsilon" class="col-sm-2 control-label">Entrada Vacía</label>
          <div class="col-sm-3">
            <input name="epsilon" type="text" class="form-control" id="inputEpsilon" value="ε" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-default">Aceptar</button>
        </div>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
